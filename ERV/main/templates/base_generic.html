<!DOCTYPE html>

  <head>

    <title>Evidencija radnog vremena demo</title>

    <title>Evidencija radnog vremena</title>
  </head>

  <body>
    <div class="primary screen">
      <div class="nav">
        <div class="navbar">
          <div class="left-nav">
            <img
              src="{% static 'img/uniri.png' %}"
              alt="image 2"
              class="image-2"
            />
            <div
              class="navbar-link sanserifcollection-regular-normal-black-12px"
            >
              Sastavnice
            </div>
            <div
              class="navbar-link sanserifcollection-regular-normal-black-12px"
            >
              Evidencija radnog vremena
            </div>
            <div
              class="navbar-link sanserifcollection-regular-normal-black-12px"
            >
              Kontakt
            </div>
          </div>

          <div class="right-nav">
            <button
              class="upload-button navbar-link sanserifcollection-regular-normal-black-12px"
              hx-get="{% url 'main:upload_form' %}" hx-target="#dialog" hx-trigger="click">
                Učitaj CSV
            </button>
            <div
              class="navbar-link sanserifcollection-regular-normal-black-12px"
            >
              Prijava
            </div>
            <div
              class="navbar-link sanserifcollection-regular-normal-black-12px"
            >
              Registracija
            </div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="overlap-group-container">
          <div class="overlap-group1">
            <h1 class="evidencija-radnog-vremena">Evidencija radnog vremena</h1>
          </div>
          <div class="overlap-group2">
            <div class="decoration-1 decoration-4"></div>
            <div class="overlap-group-2">
              <div class="odaberi-sastavnicu">Odaberi sastavnicu</div>
              <img
                class="vector-1"
                src="{% static 'img/arrow-down.png' %}"
                alt="Vector"
              />
            </div>
          </div>
        </div>

       <!--<div class="filters">
          <div class="overlap-group1-1">
            <div class="decoration-2 decoration-4"></div>
            <div class="overlap-group-3">
              <div class="pretrazivanje-radnika">Pretraživanje radnika</div>
              <img
                src="{% static 'img/arrow-down.png' %}"
                alt="Vector"
                class="vector-2"
              />
            </div>
          </div>

          <div class="overlap-group">
            <div class="decoration decoration-4"></div>
            <div class="overlap-group-1">
              <div class="vrsta-posla">Vrsta posla</div>
              <img
                src="{% static 'img/down-vector.svg' %}"
                alt="Vector"
                class="vector"
              />
            </div>
          </div>

          <div class="overlap-group">
            <div class="decoration decoration-4"></div>
            <div class="overlap-group-1">
              <div class="razdoblje">Razdoblje</div>
              <img
                src="{% static 'img/down-vector.svg' %}"
                alt="vector"
                class="vector"
              />
            </div>
          </div>

          <div class="overlap-group2-1">
            <div class="decoration-3 decoration-4"></div>
            <div class="overlap-group-4">
              <div class="mjesec">Mjesec</div>
              <img
                src="{% static 'img/down-vector.svg' %}"
                alt="Vector"
                class="vector"
              />
            </div>
          </div>

          <div class="overlap-group3-1">
              <button
              class="add-button navbar-link sanserifcollection-regular-normal-black-12px"
              hx-get="{% url 'main:add_erv' %}" hx-target="#dialog" hx-trigger="click">
                Dodaj ERV
              </button>
          </div>

        </div>-->
        <!--<div class="free-space"></div>-->
      </div> 
    </div>

    <!--<div class="data-table screen">
      <div class="overlap-group6">
        <div class="rectangle-2 rectangle">
        </div>
      </div>
    </div>-->
    <div id="modal" class="modal fade">
      <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>

    <div data-toast-container class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
      <div data-toast-template class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div data-toast-body class="toast-body fs-6 fw-bold"></div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    
    <div class="container">
      {% block main %}
      {% endblock %}
    </div>

    <script
    src="https://unpkg.com/htmx.org@1.8.6"
    integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx"
    crossorigin="anonymous"
    ></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

      <script src="{% static 'bootstrap5/js/bootstrap.bundle.min.js' %}"></script>

<form hx-encoding="multipart/form-data" 
      hx-post="{% url 'main:upload_csv' %}" class="modal-content">

  {% csrf_token %}
  <div class="modal-header">
    <h3 class="modal-title">Učitaj CSV</h3>
  </div>

  <div class="modal-body">
    <input type="file" name="csv"/>

    <span>Dozvoljeni formati: CSV</span>
  </div>
  <div class="modal-footer">
    <button type="button" data-bs-dismiss="modal">Odustani</button>
    <button type="submit">Spremi</button>
  </div>
</form>
